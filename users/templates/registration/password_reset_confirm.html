{% extends "keep_inventory/base.html" %}

{% block content %}

{% if validlink %}
<h3>Change Password</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
</form>
{% else %}
<p>Password reset link was invalid, probably because it has already been used.
    Please request a new reset link</p>
{% endif %}

{% endblock content %}
